<html theme="dark">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Components</title>
		<script type="module">
			import * as components from './components/index.js'
			import { componentStyles, html } from './index.js'
			document.head.innerHTML += componentStyles(components)
			// playground
			const {
				accordion,
				button,
				card,
				cardBody,
				cardActions,
				icon,
				linkList,
				modal,
				nav,
				youtube,
			} = components
			document.body.innerHTML = html`
				<main style="max-width: 70ch; margin: auto; padding: 2rem;">
					<h2>Accordion</h2>
					${accordion(
						Array(3).fill({ title: 'Accordion 1', children: 'Content' })
					)}
					<h2>Button Variants</h2>
					${button({ children: 'Filled Button' })}
					${button({ children: 'Outlined Button', variant: 'outlined' })}
					${button({ children: 'Subtle Button', variant: 'subtle' })}
					${button({ children: 'Ghost Button', variant: 'ghost' })}
					<h2>Button Sizes</h2>
					${button({ children: 'sm', size: 'sm' })}
					${button({ children: 'md' })}
					${button({ children: 'lg', size: 'lg' })}
					<h2>Button Shapes</h2>
					${button({ children: 'squared' })}
					${button({ children: 'rounded', shape: 'rounded' })}
					${button({ children: 'pill', shape: 'pill' })}
					${button({ children: icon({}), shape: 'square' })}
					${button({ children: icon({}), shape: 'rounded square' })}
					${button({ children: icon({}), shape: 'circle' })}
					<h2>Buttons with Icons and Text</h2>
					${button({ children: icon({}) + 'Button', size: 'sm' })}
					${button({ children: icon({}) + 'Button' })}
					${button({ children: icon({}) + 'Button', shape: 'lg' })}
					<h2>Card</h2>
					${card([
						html`<img src="https://picsum.photos/400/200" />`,
						cardBody({
							title: 'A very impressive title',
							subtitle: 'What are subtitles even for?',
							copy: 'Blah blah blah blah blah blah blah blah',
						}),
						cardActions([
							button({
								children: icon({ name: 'Play' }),
								shape: 'circle',
							}),
							button({
								children: 'Button',
								shape: 'rounded',
								variant: 'ghost',
							}),
							button({
								children: 'Button',
								shape: 'rounded',
								variant: 'ghost',
							}),
						]),
					])}
					<h2>Link List</h2>
					${linkList(
						Array(3).fill({
							icon: 'Home',
							title: 'Title',
							description: 'Description',
							href: '#',
						})
					)}
					<h2>Nav</h2>
					${nav({
						links: [
							{
								href: '#',
								title: 'Logo',
								desktop: 'center',
								mobile: 'start',
								classList: ['show-on-mobile'],
							},
							{
								href: '#',
								title: 'Link 1',
								desktop: 'start',
								mobile: 'center',
							},
							{
								href: '#',
								title: 'Link 2',
								desktop: 'start',
								mobile: 'center',
							},
							{
								href: '#',
								title: 'Link 3',
								desktop: 'end',
								mobile: 'center',
							},
							{
								href: '#',
								title: 'Link 4',
								desktop: 'end',
								mobile: 'center',
								classList: ['show-on-mobile'],
							},
						],
					})}
					<h2>YouTube</h2>
					${youtube({})}
				</main>
				<style>
					:root {
						font-family: sans-serif;
					}
				</style>
			`
			modal.init()
			youtube.init()
		</script>
	</head>
</html>
