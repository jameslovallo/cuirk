<html theme="dark">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Components</title>
		<script type="module">
			import * as components from './components/index.js'
			import { componentStyles, html } from './index.js'
			document.head.innerHTML += componentStyles(components)
			// playground
			const { accordion, button, icon, linkList, modal, nav, youtube } =
				components
			document.body.innerHTML = html`
				<main style="max-width: 70ch; margin: auto; padding: 2rem;">
					<h2>Accordion</h2>
					${accordion(
						Array(3).fill({ title: 'Accordion 1', children: 'Content' })
					)}
					<h2>Button Variants</h2>
					${button({ children: 'Button' })}
					${button({ children: 'Button', variant: 'outlined' })}
					${button({ children: 'Button', variant: 'subtle' })}
					${button({ children: 'Button', variant: 'ghost' })}
					<h2>Button Sizes</h2>
					${button({ children: 'Button', size: 'sm' })}
					${button({ children: 'Button' })}
					${button({ children: 'Button', size: 'lg' })}
					<h2>Button Shapes</h2>
					${button({ children: 'Button' })}
					${button({ children: 'Button', shape: 'rounded' })}
					${button({ children: 'Button', shape: 'pill' })}
					${button({ children: icon({}), shape: 'square' })}
					${button({ children: icon({}), shape: 'rounded square' })}
					${button({ children: icon({}), shape: 'circle' })}
					<h2>Buttons with Icons and Text</h2>
					${button({ children: icon({}) + 'Button', size: 'sm' })}
					${button({ children: icon({}) + 'Button' })}
					${button({ children: icon({}) + 'Button', shape: 'lg' })}
					<h2>Link List</h2>
					${linkList(
						Array(3).fill({
							icon: 'Home',
							title: 'Title',
							description: 'Description',
							href: '#',
						})
					)}
					<h2>Nav</h2>
					${nav({
						links: [
							{
								href: '#',
								title: 'Link 1',
								desktop: 'start',
								mobile: 'center',
							},
							{
								href: '#',
								title: 'Logo',
								desktop: 'center',
								mobile: 'start',
								classList: ['show-on-mobile'],
							},
							{
								href: '#',
								title: 'Link 2',
								desktop: 'end',
								mobile: 'center',
								classList: ['show-on-mobile'],
							},
						],
					})}
					<h2>YouTube</h2>
					${youtube({})}
				</main>
			`
			modal.init()
			youtube.init()
		</script>
	</head>
</html>
